<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="inputSection">
        <center><h1>Resume Builder</h1></center>
        
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone:</label>
        <input type="number" id="phone" placeholder="Enter your phone number">

        <label>LinkedIn ID:</label>
        <input type="text" id="linkedin" placeholder="Enter your LinkedIn ID">

        <label>GitHub ID:</label>
        <input type="text" id="github" placeholder="Enter your GitHub ID">

        <label>Experience:</label>
        <textarea id="experience" placeholder="Describe your experience"></textarea>

        <label>Education:</label>
        <textarea id="education" placeholder="Describe your education"></textarea>

        <label>Upload Photo:</label>
        <input type="file" id="photo" accept="image/*">

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <div class="resume-preview full-screen" id="resumePreview" style="display: none;">
        <h2 id="resumeName"></h2>
        <div class="photo-container">
            <img id="resumePhoto" src="" alt="Profile Photo">
        </div>
        <div id="resumeContent">
            <!-- Resume details will be displayed here -->
        </div>
        <div class="button-container">
            <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
